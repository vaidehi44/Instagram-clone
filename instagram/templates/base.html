{% load static %}
<!doctype html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>
       {% block title %}
       {{ page_title|default:"Untitled Page" }}
       {% endblock title %}
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>

    <script src="https://kit.fontawesome.com/f91dab228a.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    {% block scripts %}  {% endblock scripts %}


    {% block styles %} {% endblock styles %}

    <link href="{% static '/app/base.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div id="header">

           <div id="logo"><img src="{% static '/images/best.png' %}" height='50px' width='200px' alt="instagram_logo" /></div>
        {% block navbar %}

           <nav id="nav">
               <ul>
                   <li><a href='{% url "instagram:home" %}' id="home"><i class="fas fa-home "></i></a></li>
                   <li><a href='{% url "instagram:addPost" %}'><i class="fas fa-user-plus "></i></a></li>
                   <li><a href='{% url "instagram:profile" user.profile.pk %}'><i class="fas fa-user-circle "></i></a></li>
                   <li><a href='{% url "instagram:logout" %}'><i class="fas fa-sign-out-alt "></i></a></li>
               </ul>
           </nav>

        {% endblock navbar %}

      </div>
    <section id="main">
      {% block content %}

      {% endblock content %}
    </section>
    <footer id="footer">
   
    </footer>
    

    
  </body>
</html>
